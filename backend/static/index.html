<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f9fafb;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card h2 {
            color: var(--dark);
            margin-bottom: 20px;
            font-size: 1.3em;
            border-bottom: 2px solid var(--primary);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: var(--dark);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .char-count {
            font-size: 0.85em;
            color: #6b7280;
            margin-top: 5px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover:not(:disabled) {
            background: #4f46e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }

        button:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f4f6;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results-container {
            margin-top: 20px;
        }

        .result-item {
            background: var(--light);
            border-left: 4px solid var(--primary);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .sentiment-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9em;
            margin-right: 10px;
        }

        .sentiment-positive {
            background: #d1fae5;
            color: #065f46;
            border-left-color: var(--success);
        }

        .sentiment-neutral {
            background: #fef3c7;
            color: #78350f;
            border-left-color: var(--warning);
        }

        .sentiment-negative {
            background: #fee2e2;
            color: #7f1d1d;
            border-left-color: var(--danger);
        }

        .sentiment-emoji {
            font-size: 1.5em;
            margin-right: 8px;
        }

        .confidence-bar {
            width: 100%;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            margin-top: 8px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #8b5cf6);
            border-radius: 3px;
            transition: width 0.5s ease-out;
        }

        .summary {
            margin-top: 10px;
            color: #4b5563;
            font-size: 0.95em;
            font-style: italic;
        }

        .timestamp {
            font-size: 0.85em;
            color: #9ca3af;
            margin-top: 10px;
        }

        .history-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
        }

        .entry-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .entry-item {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 6px;
        }

        .entry-item:last-child {
            border-bottom: none;
        }

        .entry-item:hover {
            background: var(--light);
        }

        .entry-sentiment {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
        }

        .entry-positive {
            background: #d1fae5;
            color: #065f46;
        }

        .entry-neutral {
            background: #fef3c7;
            color: #78350f;
        }

        .entry-negative {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .no-entries {
            text-align: center;
            color: #9ca3af;
            padding: 20px;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--danger);
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid var(--success);
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, var(--primary), #8b5cf6);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 700;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #9ca3af;
        }

        .empty-state-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß† Sentiment Space</h1>
            <p>Analyze your thoughts with local AI</p>
        </header>

        <div class="main-grid">
            <!-- Input Card -->
            <div class="card">
                <h2>üìù Share Your Thought</h2>
                <div class="form-group">
                    <label for="thoughtInput">What's on your mind?</label>
                    <textarea 
                        id="thoughtInput" 
                        placeholder="Share your thoughts... (keep it between 10-500 characters)"
                        maxlength="500"
                    ></textarea>
                    <div class="char-count">
                        <span id="charCount">0</span>/500
                    </div>
                </div>
                <button id="analyzeBtn" onclick="analyzeSentiment()">
                    ‚ú® Analyze Sentiment
                </button>
                <div id="analysisMessage" style="margin-top: 15px;"></div>
            </div>

            <!-- Results Card -->
            <div class="card">
                <h2>üìä Analysis Results</h2>
                <div id="resultsContainer" class="results-container">
                    <div class="empty-state">
                        <div class="empty-state-icon">üí≠</div>
                        <p>Submit a thought to see results</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- History Card -->
        <div class="history-card">
            <h2>üìö Your Thought History</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalThoughts">0</div>
                    <div class="stat-label">Total Thoughts</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="avgPositive">0%</div>
                    <div class="stat-label">Positive</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="avgNeutral">0%</div>
                    <div class="stat-label">Neutral</div>
                </div>
            </div>
            <div id="entriesList" class="entry-list"></div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        let allEntries = [];

        // Update character count
        document.getElementById('thoughtInput').addEventListener('input', (e) => {
            document.getElementById('charCount').textContent = e.target.value.length;
        });

        // Analyze sentiment
        async function analyzeSentiment() {
            const text = document.getElementById('thoughtInput').value.trim();
            const messageDiv = document.getElementById('analysisMessage');
            const btn = document.getElementById('analyzeBtn');

            if (text.length < 10) {
                messageDiv.innerHTML = '<div class="error">Please enter at least 10 characters</div>';
                return;
            }

            try {
                btn.disabled = true;
                messageDiv.innerHTML = '<div class="success"><span class="loading"></span>Analyzing your thought...</div>';

                const response = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ raw_text: text })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();

                // Display results
                displayResults(data);
                messageDiv.innerHTML = '<div class="success">‚úÖ Analysis complete!</div>';
                document.getElementById('thoughtInput').value = '';
                document.getElementById('charCount').textContent = '0';

                // Reload history
                await loadEntries();

            } catch (error) {
                messageDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            } finally {
                btn.disabled = false;
            }
        }

        function displayResults(data) {
            const sentimentEmojis = {
                'positive': 'üòä',
                'neutral': 'üòê',
                'negative': 'üòî'
            };

            const sentiment = data.sentiment.toLowerCase();
            const emoji = sentimentEmojis[sentiment] || 'ü§î';

            const html = `
                <div class="result-item sentiment-${sentiment}">
                    <div>
                        <span class="sentiment-emoji">${emoji}</span>
                        <span class="sentiment-badge">${sentiment.toUpperCase()}</span>
                        <span style="color: #6b7280;">Confidence: ${(data.confidence * 100).toFixed(1)}%</span>
                    </div>
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                    </div>
                    <div class="summary"><strong>Summary:</strong> ${data.summary}</div>
                    <div class="timestamp">${new Date().toLocaleString()}</div>
                </div>
            `;

            document.getElementById('resultsContainer').innerHTML = html;
        }

        async function loadEntries() {
            try {
                const response = await fetch(`${API_URL}/entries?skip=0&limit=100`);
                if (!response.ok) throw new Error('Failed to fetch entries');

                const data = await response.json();
                allEntries = data.entries || [];

                updateStats();
                displayEntries();
            } catch (error) {
                console.error('Error loading entries:', error);
            }
        }

        function updateStats() {
            const total = allEntries.length;
            const positive = allEntries.filter(e => e.sentiment === 'positive').length;
            const neutral = allEntries.filter(e => e.sentiment === 'neutral').length;

            document.getElementById('totalThoughts').textContent = total;
            document.getElementById('avgPositive').textContent = total ? Math.round((positive / total) * 100) + '%' : '0%';
            document.getElementById('avgNeutral').textContent = total ? Math.round((neutral / total) * 100) + '%' : '0%';
        }

        function displayEntries() {
            const entriesList = document.getElementById('entriesList');

            if (allEntries.length === 0) {
                entriesList.innerHTML = '<div class="no-entries">No thoughts yet. Start by analyzing your first thought!</div>';
                return;
            }

            const sentimentEmojis = {
                'positive': 'üòä',
                'neutral': 'üòê',
                'negative': 'üòî'
            };

            const html = allEntries
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at))
                .map(entry => {
                    const date = new Date(entry.created_at).toLocaleDateString();
                    const emoji = sentimentEmojis[entry.sentiment] || 'ü§î';
                    return `
                        <div class="entry-item">
                            <div>
                                <span>${emoji} ${entry.raw_text.substring(0, 50)}${entry.raw_text.length > 50 ? '...' : ''}</span>
                                <span class="entry-sentiment entry-${entry.sentiment}">
                                    ${entry.sentiment.toUpperCase()}
                                </span>
                            </div>
                            <div style="font-size: 0.85em; color: #9ca3af; margin-top: 5px;">${date}</div>
                        </div>
                    `;
                })
                .join('');

            entriesList.innerHTML = html;
        }

        // Load entries on page load
        window.addEventListener('load', loadEntries);

        // Auto-refresh entries every 30 seconds
        setInterval(loadEntries, 30000);
    </script>
</body>
</html>
